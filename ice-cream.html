<body id="dessert">
    <header>
        <p>
            <h1 class="store-name">Tshivhase Afri-Cuisine</h1>
        </p>

             <a href="dessert.html" class="nav-left" >
                <i class="fas fa-chevron-circle-left"></i>
             </a>
            
        </div>
         <h2 id="food-name">Mumbai Ice Cream</h2>
    </header>
    <main id="foods">
        <div class="food-menu">
            <img  class="food-item" src="images/ice-cream-large.jpg">
            </div>
            <div class="Serving">
                <p>Serving Size</p><p style="float: right;">130 g</p>
            </div>
            
            <div class="Ingredients">
                <h2>About</h2>
                <p>A smooth and creamy ice cream , with the flavours of almonds, rose water melon
				seeds and cardamom. A heavenly dessert to serve at the next dinner party!</p>
                <div class="extras">
                    <h3>Extras</h3>
                    <ul>
                        <li><input id="choice" type="checkbox">
                            <label>White Chocolate Sauce (20ml)</label></li>
                        <li><input id="choice" type="checkbox">
                            <label>Black Chocolate Sauce (20ml)</label></li>
                        <li><input id="choice" type="checkbox">
                            <label>Mixed Berries (40g) +R10 to the full price</label></li>
							<li><input id="choice" type="checkbox">
                            <label>Oreos (30g) +R5 to the full price</label></li>
                    </ul>                   
                </div>
                <div class="Serving">
                    <p>Price</p><p style="float: right;">R 50.00</p>
                </div>
                <div id="form">
                    <form action="order.html" method="POST">
                        <ul>
                            <li>
                                <label for="comm" id="comm-label">Comments</label>
                            </li>
                            <li>
                                <textarea type="text" id="comm" name="comments">
                                </textarea>
                            </li>
                            <li>  
                                <button>
                                    <a href="order.html">Place Order</a>
                                </button>
                                
                            </li>
                        </ul>  
                    </form>
